<body data-spy="scroll" data-target=".topbar" data-offset="90" onload="load_saved_chart()">
<div class="topbar navbar navbar-fixed-top navbar-inverse">
  <div class="navbar-inner">
   <div class="container">
    <div class="topbar-content">

    <a class="brand" href="https://github.com/linkedin/naarad">naarad</a>

    <ul class="nav">
        {% if summary_enabled %}
        <li>
            <a href="summary_report.html" title="Summary">
                <span>Summary</span>
            </a>
        </li>
        {% endif %}
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <span>Metrics</span>
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                {%- for metric_name in metric_list %}
                <li>
                    <a href="{{ metric_name.label }}_report.html">
                        <span>{{ metric_name.label }}</span>
                    </a>
                </li>
                {%- endfor %}
            </ul>
        </li>
        <li class="active"><a href="report.html"><span>Chart</span></a></li>
    </ul>
    </div><!-- /topbar-content -->
   </div><!-- /container -->
 </div><!-- /topbar-inner -->
</div><!-- /topbar -->
<div id="chart-parent-div" class="container">
  <div id="chart-div-0" class="content">
    <div id="selection-div-0" class="row">
      <div class="span3">
        <label>
            <select id="select-chart-0" onchange="plot('select-chart-0','select-percentiles-0','charting-div-0',0,false,'csv-url-div-0')">
                <option selected disabled hidden value=''>View Timeseries</option>
                {%- for data_series in timeseries_data %}
                <option value="{{ resource_path }}/{{ data_series }}.csv">{{ data_series }}</option>
                {%- endfor %}
            </select>
        </label>
      </div>
      <div class="span3">
        <label>
            <select id="select-percentiles-0" onchange="plot_cdf('select-percentiles-0','select-chart-0','charting-div-0',0,false,'csv-url-div-0')">
                <option selected disabled hidden value=''>View CDF</option>
                {%- for data_series in percentiles_data %}
                <option value="{{ resource_path }}/{{ data_series }}.csv">{{ data_series }}</option>
                {%- endfor %}
            </select>
        </label>
      </div>
      <div class="span3">
        <button type="button" class="btn btn-primary" onclick="add_chart('chart-parent-div')">+</button>
      </div>  
    </div>
    <div id="labels-charting-div-0"></div>
    <div id="charting-div-0" style="height:50%; width:100%;" class="row"></div>
    <div id="csv-url-div-0"></div>
 </div>
</div>
<div class="container">
    <div class="content">
        <div class="row">
            <div class="span12">
               <input id="text-share-report-url" class="span12" readonly="readonly" onclick="this.select()"/>
            </div>
        </div>
    </div>
</div>
</body>
